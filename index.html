<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Car Driving Simulation</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="carmove.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">



  <!-- A-frame scene -->
  <a-scene>

    <a-assets>
      <a-asset-item src="./assets/map/scene.gltf" id="map-model"></a-asset-item>
      <a-asset-item src="./assets/car/scene.gltf" id="car-model"></a-asset-item>
    </a-assets>

    <!--Map-->
    <a-entity id="map" gltf-model="#map-model" position="85 0 225">
    </a-entity>


    <!--Camera-->
    <a-entity camera id="cam" position="0 1 0">
     
      </a-entity>

       <!--Car-->
       <a-entity id="car" gltf-model="#car-model" position="0 0 0" rotation="0 90 0" car-move></a-entity>

  </a-scene>

</body>

</html>
